<!doctype html>
<meta charset="utf-8">
<body>
  <script type="module">
    import polyfill from 'https://rawcdn.githack.com/adrianhelvik/anonymous-custom-elements/495bac1115864b441eb9fe103c8c05f1155e9338/polyfill.js'

    polyfill({
      completePolyfill: true
    })

    class MyAnonymousElement extends AnonymousElement {
      connectedCallback() {
        this.textContent = 'I am anonymous'
      }
    }

    document.body.appendChild(new MyAnonymousElement())
  </script>
</body>
