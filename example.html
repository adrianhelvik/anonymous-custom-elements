<!doctype html>
<meta charset="utf-8">
<body>
  <script type="module">
    import polyfill from 'https://raw.githack.com/adrianhelvik/anonymous-custom-elements/master/polyfill.js?1'

    polyfill({
      completePolyfill: true
    })

    class MyAnonymousElement extends AnonymousElement {
      connectedCallback() {
        this.textContent = 'I am anonymous'
      }
    }

    document.body.appendChild(new MyAnonymousElement())
  </script>
</body>
